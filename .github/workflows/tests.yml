name: UniCoreFW Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [ '3.8', '3.9', '3.10', '3.11']
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash
        
    - name: Perform tests
      run: |
        pytest tests/test_array.py --cov=unicorefw --cov-report=xml --cov-report=term-missing
        pytest tests/test_array_pydash.py --cov=unicorefw --cov-report=xml --cov-report=term-missing

    - name: Test object functions
      run: |
        pytest tests/test_object.py --cov=unicorefw --cov-report=xml --cov-report=term-missing
        pytest tests/test_object_pydash.py --cov=unicorefw --cov-report=xml --cov-report=term-missing
        
    - name: Test function functions
      run: |
        pytest tests/test_function.py --cov=unicorefw --cov-report=xml --cov-report=term-missing
        pytest tests/test_function_pydash.py --cov=unicorefw --cov-report=xml --cov-report=term-missing

    - name: Test utility functions
      run: |
        pytest tests/test_utils.py --cov=unicorefw --cov-report=xml --cov-report=term-missing

    - name: Test security functions
      run: |
        pytest tests/test_security.py --cov=unicorefw --cov-report=xml --cov-report=term-missing
    - name: Test template functions
      run: |
        pytest tests/test_template.py --cov=unicorefw --cov-report=xml --cov-report=term-missing
        
    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v3
    #   with:
    #     file: ./coverage.xml
    #     fail_ci_if_error: true
        
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Lint with flake8
      run: |
        flake8 unicorefw tests --count --select=E9,F63,F7,F82 --show-source --statistics
        
